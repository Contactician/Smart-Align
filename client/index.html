<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./myTstack/reset.css" type="text/css" rel="stylesheet">
    <link href="./myTstack/adobeStyle.css" type="text/css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Raleway:300,400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- Custom Stylesheets -->
    <link href="./iconFonts.css" type="text/css" rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Smart Align</title>
  </head>
  <body>

  <div id="content" class="content">

    <div class="adobe-toolbar">
      <div class="adobe adobe-btn-switch">
        <span class="fa fa-bolt fa-lg"></span>
      </div>
      <div class="adobe adobe-btn-switch">
        <span class="fa fa-cut fa-lg"></span>
      </div>
      <div class="adobe-toolbar-divider"></div>
    </div>

    <div class="adobe-toolbar-sp">
      <div class="adobe adobe-btn-sp"><span class="icon-NW"></span></div>
      <div class="adobe adobe-btn-sp"><span class="icon-N"></span></div>
      <div class="adobe adobe-btn-sp"><span class="icon-NE"></span></div>
    </div>
    <div class="adobe-toolbar-sp">
      <div class="adobe adobe-btn-sp"><span class="icon-W"></span></div>
      <div class="adobe adobe-btn-sp"><span class="icon-Center"></span></div>
      <div class="adobe adobe-btn-sp"><span class="icon-E"></span></div>
    </div>
    <div class="adobe-toolbar-sp">
      <div class="adobe adobe-btn-sp"><span class="icon-SW"></span></div>
      <div class="adobe adobe-btn-sp"><span class="icon-S"></span></div>
      <div class="adobe adobe-btn-sp"><span class="icon-SE"></span></div>
    </div>
    <div class="adobe-toolbar">
      <div class="adobe-toolbar-divider"></div>
    </div>
  </div>

<!-- Scripts -->
  <!-- required -->
  <script src="./myTstack/CSInterface.js" type="text/javascript"></script>
  <script src="./myTstack/ReqLibs.js" type="text/javascript"></script>
  <script src="./myTstack/magicMirror.js" type="text/javascript"></script>
  <script src="./myTstack/eventManager.js" type="text/javascript"></script>
  <script src="./main.js" type="text/javascript"></script>
  <script src="./myTstack/menu_Flyout.js" type="text/javascript"></script>
  <script src="./myTstack/menu_Context.js" type="text/javascript"></script>
  </body>
</html>
